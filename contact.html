<!DOCTYPE html>
<html lang="en">
<head>

 <style>
  /* General Section Styles */
.contact-form {
  padding: 4rem 2rem;
  background: linear-gradient(135deg, #4CAF50, #81C784);
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.form-wrapper {
  max-width: 600px;
  background: white;
  padding: 3rem;
  border-radius: 12px;
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}

.form-wrapper h2 {
  font-size: 2.5rem;
  color: #4CAF50;
  margin-bottom: 0.5rem;
  font-weight: bold;
}

.form-wrapper p {
  font-size: 1rem;
  color: #555;
  margin-bottom: 2rem;
}

/* Form Styling */
form {
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

.form-group {
  position: relative;
  width: 100%;
}

label {
  display: block;
  width: 100%;
}

label i {
  position: absolute;
  top: 50%;
  left: 1rem;
  transform: translateY(-50%);
  color: #4CAF50;
  font-size: 1.2rem;
}

input,
textarea {
  width: 100%;
  padding: 0.8rem 1rem 0.8rem 3rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  background: #f9f9f9;
  color: #333;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

input:focus,
textarea:focus {
  border: 1px solid #4CAF50;
  box-shadow: 0 4px 10px rgba(76, 175, 80, 0.2);
  outline: none;
}

textarea {
  resize: none;
}

/* Button Styling */
button {
  padding: 0.8rem 2rem;
  font-size: 1rem;
  color: white;
  background: #4CAF50;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.3s ease;
  font-weight: bold;
}

button:hover {
  background: #388E3C;
  transform: translateY(-3px);
}

button:active {
  transform: translateY(0);
}

/* Responsive Styles */
@media (max-width: 768px) {
  .form-wrapper {
    padding: 2rem;
  }

  form {
    gap: 1rem;
  }

  button {
    font-size: 0.9rem;
    padding: 0.7rem 1.5rem;
  }
}


 </style>
</head>
<body>

  <section class="contact-form">
    <div class="form-wrapper">
      <h2>Contact Us</h2>
      <p>Have any questions? Feel free to reach out to us. We're here to help!</p>
      <form>
        <div class="form-group">
          <label for="name">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
          </label>
        </div>
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
          </label>
        </div>
        <div class="form-group">
          <label for="message">
            <i class="fas fa-comment"></i>
            <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
          </label>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
